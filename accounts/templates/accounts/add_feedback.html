{% extends 'accounts/base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Add Feedback for "<span class="text-primary">{{ log.task_title }}</span>"</h2>

  <form method="POST" class="needs-validation" novalidate>
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit Feedback</button>
      <a href="{% url 'view_log' log.id %}" class="btn btn-outline-secondary ms-2">Back</a>
    </div>
  </form>
</div>
{% endblock %}
