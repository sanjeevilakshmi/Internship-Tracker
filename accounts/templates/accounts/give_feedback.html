{% extends 'accounts/base.html' %}
{% block title %}Give Feedback{% endblock %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-3">Give Feedback for: {{ log.task_title }}</h2>
  <p><strong>Description:</strong> {{ log.task_description }}</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit Feedback</button>
    <a href="{% url 'mentor_dashboard' %}" class="btn btn-secondary ms-2">Back</a>
  </form>
</div>
{% endblock %}
